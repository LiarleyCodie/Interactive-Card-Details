<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <header class="header">
    <div class="card backside">
      <img src="images/bg-card-back.png" alt="Illustration of the back of a credit card" class="background">
      <div class="informations">
        <p class="informations-cvc" id="cvcReference">000</p>
      </div>
    </div>

    <div class="card frontside">
      <img src="images/bg-card-front.png" alt="Illustration of the front of a credit card" class="background">
      <div class="informations">
        <div class="circle"></div>

        <div class="informations-texts">
          <h1 class="card-number" id="numberReference">0000 0000 0000 0000</h1>
          <div class="sub-informations">
            <p class="name" id="nameReference">Jane Appleseed</p>
            <div class="expiration-date" id="expDateReference">00/00</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main" data-current-screen="register">
    <div class="limiter">
      <div class="register">
        <form>
          <!-- The "error" class will show the error text and red color -->
          <!-- Card name -->
          <div class="input-wrapper" id="nameInputWrapper">
            <label for="cardName">CardHolder Name</label>
            <div class="input-border">
              <input type="text" pattern="^[A-Za-z\s]*$" placeholder="e.g. Jane Appleseed" maxlength="32" id="cardNameInput" required>
            </div>
            <span class="text-error">Use only letters, without accents!</span>
          </div>

          <!-- Card number -->
          <div class="input-wrapper" id="cardNumberWrapper">
            <label for="cardName">Card Number</label>
            <div class="input-border">
              <input type="text" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" id="cardNumberInput" required>
            </div>
            <span class="text-error">Can't be blank!</span>
          </div>

          <!-- Expiration Date and CVC Code -->
          <div class="inputs-wrapper">
            <!-- Month and Year Expiration date -->
            <div class="left-wrapper">
              <label>Exp. Date (MM/YY)</label>
              <div class="input-wrapper">
                <div class="input-border">
                  <input type="number" min="0" placeholder="MM" id="expirationMonthInput" required>
                </div>
              </div>

              <div class="input-wrapper">
                <div class="input-border">
                  <input type="number" min="0" placeholder="YY" id="expirationYearInput" required>
                </div>
              </div>
              <span class="text-error">Can't be blank!</span>
            </div>

            <!-- CVC Code -->
            <div class="right-wrapper">
              <div class="input-wrapper">
                <label for="cardName">CVC</label>
                <div class="input-border">
                  <input type="number" placeholder="e.g. 123" id="cvcCodeInput" required>
                </div>
                <span class="text-error">Use only numbers!</span>
              </div>
            </div>
          </div>

          <input type="submit" value="Confirm" id="confirmButton" class="confirm">
        </form>
      </div>
      <div class="finish">
        <img src="images/icon-complete.svg" alt="Purple Circle with a white checkmark inside" class="checkmark-icon">
        <div class="texts">
          <h1 class="congratulations">THANK YOU!</h1>
          <p class="summary">We've added your card details</p>
        </div>
        <button class="confirm">Continue</button>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
